<html>
<head>
	<title>Rock Paper Scissor game project</title>

	<script type="text/javascript" src="rpsJS.js" defer></script>

	<link rel="stylesheet" type="text/css" href="rpsCSS.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header>

		<h1>Rock Paper Scissor</h1>

	</header>

	<div class ="scoreBoard">

		<div id="userBadge" class="scoreBadge">user</div>

		<div id="pcBadge" class="scoreBadge">pc</div>

		<span id="userScore">0</span>:<span id="pcScore">0</span>
			
		</div>

		<div class="choose">
			<div class="choice" id="r">
				<form>

					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>

				</form>
			</div>

			<div class="choice" id="p">
				<form>

					<i class="fa fa-hand-paper-o" aria-hidden="true"></i>

		         </form>
			</div>

			<div class="choice" id="s">

				<form>

					<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>


		         </form>
			</div>
		</div>
		<div class="textMessage">
			<p id="message">Start.</p>
		</div>
		<p id="winOrLoseMessage"></p>
	

</body>
</html>
